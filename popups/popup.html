<html>
    <head>
        <title>JetterPunk</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="./stylesheet.css">
    </head>
    <body id="body">
        <div id="main-div">
            <div id="header-div">
                <img id="icon" src="/images/icon_no_bg.png" alt="jetterpunk_logo" width="60"/>
                <h1 id="title">JetterPunk</h1>
            </div>
            <div class="subtitle-div"><div class="line"></div><span id="subtitle-features" class="subtitle">Features</span><div class="line"></div></div>
            <div class="feature-div">
                <label class="feature-switch">
                    <input id="solve-checkbox" class="feature-checkbox display-none" type="checkbox" />
                    <span></span>
                </label>
                <div id="feature-solve">Solve</div>
            </div>
            <div class="feature-div">
                <label class="feature-switch">
                    <input id="title-checkbox" class="feature-checkbox display-none" type="checkbox" />
                    <span></span>
                </label>
                <div id="feature-title">Title</div>
            </div>
            <div class="subtitle-div"><div class="line"></div><span id="subtitle-settings" class="subtitle">Settings</span><div class="line"></div></div>
            <p id="setting-test">Test</p>
            <div id="footer">
            </div>
        </div>
    </body>
    <script src="/src/popup.js"></script>
</html>
